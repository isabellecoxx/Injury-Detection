<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Hackathon Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">
  <div class = "box-1">
    <h1>Injury Detection</h1>
    <button id="submitInjury">Submit Injury</button>

    <!-- Hidden file inputs -->
    <input type="file" id="uploadInput" accept="image/*" style="display:none" />
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" />

    <!-- Modal -->
    <div id="photoModal" class="modal">
      <div class="modal-content">
        <h3>Choose an option</h3>
        <div class="modal-buttons">
          <button id="takePhotoBtn">ðŸ“¸ Take Photo</button>
          <button id="uploadPhotoBtn">ðŸ–¼ Upload Image</button>
        </div>
        <button id="closeModal" class="close">Cancel</button>
      </div>
    </div>

    <!-- Image preview -->
    <img id="preview" class="camera" alt="Preview" />
    <p id="output"></p>

    <p id="loading" style="display:none">Analyzing...</p>

    <!-- Results -->
    <div id="results" style="display:none">
      <div class="result-item"><h4>Injury</h4><p id="injury">-</p></div>
      <div class="result-item"><h4>Procedures</h4><p id="procedures">-</p></div>
      <div class="result-item"><h4>Pricing</h4><p id="pricing">-</p></div>
    </div>

  </div>
  <div class = "box-2">
    <h1>Results</h1>
    <div class = "results">
      <h4>Injury</h4>
      <p>Knee Scrape</p>
    </div>
    <div class="results">
      <h4>Procedures</h4>
      <p>Bandaid</p>
    </div>
    <div class="results">
      <h4>Pricing</h4>
      <p>$2</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
